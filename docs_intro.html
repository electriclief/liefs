<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/run_prettify.js"></script>  <!-- this just highlites code -->
    <script src="/js/basicNoexport.js"></script> <!-- this is the REQUIRED CODE for liefs to work! -->
    <script src="/js/csi.min.js"></script>       <!-- this lets me import the tree from menu.html -->
    <script type="text/javascript" script-name="asset" src="http://use.edgefonts.net/asset.js"></script>
    <script type="text/javascript" script-name="amaranth" src="http://use.edgefonts.net/amaranth.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/liefs.css"> <!-- standard css stuff -->
    <title>Liefs Layout Manager</title>
</head>
<body onload="start()">
<liefs id="_master" contains="Header|_both" vertical="true" margin="8"></liefs>
<liefs id="_both" contains="Tree|Main" start="100%" margin="8"></liefs>

<div id="Header" start="64px">
    {Liefs_Layout-Manager=}
</div>

<div id="Tree" start="200px">
    <div data-include="/html/blocks/menu.html"></div>
</div>

<div id="Main" start="100%">
    <div data-include="/html/blocks/welcome.html"></div>
</div>

</body>
</html>
